    (function() {

        console.log('-------------------- 简单示例 --------------------');
        var arr = ['zero', 'one', 'two', 'three'];
        var slicedArr = arr.slice(arr.length - 2, arr.length);

        // 原数组不变
        console.log(arr);

        // ["one", "two"]
        console.log(slicedArr);
    })();
